<div
  class="card"
  [ngClass]="{'input-disabled': !card.isEnabled}"
  (@isFlipped.start)="animationStarted($event)"
  (@isFlipped.done)="animationDone($event)"
  [@isFlipped]="card.isFlipped"
  (click)="toggleFlip()"
>
  <div class="side front background">
    <img src="/assets/background.png" />
  </div>
  <div class="side back main">
    <img src="/assets/{{ card.imgName }}.png" />
  </div>
</div>
