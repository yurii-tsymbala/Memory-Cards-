<div class="cardWrapper" [ngClass]="{'input-disabled': !card.isEnabled}" (click)="toggleFlip()">
  <div class="card" [ngClass]="{flipped: card.isFlipped, tinted: (!card.isEnabled && !card.isFlipped)}">
    <img class="icon default" src="/assets/question_mark.png" />
    <img class="icon opened" src="/assets/card_icons/{{ card.imgName }}.png" />
  </div>
</div>
