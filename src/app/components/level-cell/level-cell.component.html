<div
  class="level"
  [ngClass]="{ 'input-disabled': !level.isOpened, tinted: !level.isOpened }"
  [routerLink]="['/game', level.cardsAmount]"
  (click)="launchGame()"
>
  <img class="starIcon" src="/assets/star.png" />
  <img *ngIf="!level.isOpened" class="lockIcon" src="/assets/padlock.png" />
  <div *ngIf="level.isOpened" class="levelNumber">{{ level.cardsAmount }}</div>
</div>
